<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Learning app favicon">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1"></stop>
      <stop offset="100%" stop-color="#7C3AED"></stop>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.12"></feDropShadow>
    </filter>
  </defs>

  <!-- circular background -->
  <rect width="64" height="64" rx="12" fill="url(#g)"></rect>
  
  <!-- subtle inner rounded square for depth -->
  <rect x="6" y="6" width="52" height="52" rx="10" fill="rgba(255,255,255,0.03)"></rect>

  <!-- open book icon -->
  <g transform="translate(9,14)" fill="#fff" filter="url(#s)">
    <!-- left page -->
    <path d="M6 2c0 0 9-3 13 0 3.8 2.7 6 5.2 6 5.2V36c0 0-7-6-19-4V2z" opacity="0.98"></path>
    <!-- right page -->
    <path d="M43 2s-9-3-13 0c-3.8 2.7-6 5.2-6 5.2V36s7-6 19-4V2z" opacity="0.98"></path>
    <!-- center spine -->
    <path d="M29 6c0 0 1 0 1 2v26c0 2-1 2-1 2s-1 0-1-2V8c0-2 1-2 1-2z" fill="rgba(0,0,0,0.06)"></path>
    <!-- page lines left -->
    <g fill="rgba(255,255,255,0.85)">
      <rect x="10" y="18" width="18" height="1.25" rx="0.6"></rect>
      <rect x="10" y="22" width="15" height="1.25" rx="0.6"></rect>
    </g>
    <!-- page lines right -->
    <g fill="rgba(255,255,255,0.85)">
      <rect x="30" y="18" width="18" height="1.25" rx="0.6"></rect>
      <rect x="33" y="22" width="12" height="1.25" rx="0.6"></rect>
    </g>
  </g>
</svg>
